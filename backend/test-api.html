<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switchboard API Tester</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .section {
            margin-bottom: 30px;
            padding-bottom: 30px;
            border-bottom: 1px solid #eee;
        }
        .section:last-child {
            border-bottom: none;
        }
        h2 {
            color: #444;
            margin-bottom: 15px;
            font-size: 18px;
        }
        button {
            background: #2196f3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        button:hover {
            background: #1976d2;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            font-family: monospace;
        }
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        .output {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            font-family: monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
        }
        .success { color: #4caf50; }
        .error { color: #f44336; }
        .warning { color: #ff9800; }
        .element-list {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            margin-top: 10px;
        }
        .element-item {
            background: white;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 4px;
            border-left: 3px solid #2196f3;
        }
        .element-name {
            font-weight: bold;
            color: #2196f3;
        }
        .element-type {
            color: #666;
            font-size: 12px;
        }
        .generated-images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .image-card {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
        }
        .image-card img {
            width: 100%;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .image-info {
            font-size: 12px;
            color: #666;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Switchboard API Tester</h1>
        <p class="subtitle">Test and debug your image generation API</p>

        <!-- Section 1: List Templates -->
        <div class="section">
            <h2>1. Available Templates</h2>
            <button onclick="listTemplates()">List All Templates</button>
            <div id="templates-output" class="output" style="margin-top: 15px; display: none;"></div>
        </div>

        <!-- Section 2: Get Template Details -->
        <div class="section">
            <h2>2. Get Template Details</h2>
            <div class="input-group">
                <label>Template API Name:</label>
                <input type="text" id="template-name" placeholder="e.g., template1">
            </div>
            <button onclick="getTemplateDetails()">Get Details</button>
            <div id="details-output" class="output" style="margin-top: 15px; display: none;"></div>
            <div id="elements-list" style="display: none;"></div>
        </div>

        <!-- Section 3: Generate Image -->
        <div class="section">
            <h2>3. Generate Image</h2>
            <div class="input-group">
                <label>Template API Name:</label>
                <input type="text" id="gen-template-name" placeholder="e.g., template1">
            </div>
            <div class="input-group">
                <label>Elements Override (JSON):</label>
                <textarea id="elements-json" placeholder='{
  "image-1": {
    "url": "https://example.com/image.jpg"
  },
  "text-1": {
    "text": "Hello World",
    "textColor": "#FF0000"
  }
}'></textarea>
            </div>
            <div class="input-group">
                <label>Sizes (optional, defaults to 1080x1080):</label>
                <textarea id="sizes-json" placeholder='[
  {"width": 1080, "height": 1080},
  {"width": 1200, "height": 630}
]'></textarea>
            </div>
            <button onclick="generateImage()">Generate Image</button>
            <div id="generate-output" class="output" style="margin-top: 15px; display: none;"></div>
            <div id="generated-images"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000';

        async function listTemplates() {
            const output = document.getElementById('templates-output');
            output.style.display = 'block';
            output.innerHTML = '<div class="loading">Loading...</div>';

            try {
                const response = await fetch(`${API_BASE}/api/templates`);
                const data = await response.json();

                if (data.success) {
                    if (data.templates.length === 0) {
                        output.innerHTML = '<span class="warning">No templates found. Please publish a template from the editor first.</span>';
                    } else {
                        output.innerHTML = '<span class="success">Found ' + data.templates.length + ' template(s):</span>\n\n' + 
                            JSON.stringify(data.templates, null, 2);
                    }
                } else {
                    output.innerHTML = '<span class="error">Error: ' + data.error + '</span>';
                }
            } catch (err) {
                output.innerHTML = '<span class="error">Error: ' + err.message + '</span>';
            }
        }

        async function getTemplateDetails() {
            const templateName = document.getElementById('template-name').value.trim();
            const output = document.getElementById('details-output');
            const elementsList = document.getElementById('elements-list');

            if (!templateName) {
                alert('Please enter a template API name');
                return;
            }

            output.style.display = 'block';
            elementsList.style.display = 'none';
            output.innerHTML = '<div class="loading">Loading...</div>';

            try {
                const response = await fetch(`${API_BASE}/api/templates/${templateName}`);
                const data = await response.json();

                if (data.success) {
                    output.innerHTML = '<span class="success">Template found!</span>\n\n' + 
                        JSON.stringify({
                            apiName: data.apiName,
                            displayName: data.displayName,
                            elementCount: data.elements.length
                        }, null, 2);

                    // Show elements nicely
                    elementsList.style.display = 'block';
                    elementsList.innerHTML = '<div class="element-list"><strong>Available Elements (use these names in API calls):</strong>' +
                        data.elements.map(el => `
                            <div class="element-item">
                                <div class="element-name">${el.name}</div>
                                <div class="element-type">Type: ${el.type}${el.hasText ? ' (has text)' : ''}${el.hasSrc ? ' (has image)' : ''}</div>
                            </div>
                        `).join('') + '</div>';
                } else {
                    output.innerHTML = '<span class="error">Error: ' + data.error + '</span>';
                    elementsList.style.display = 'none';
                }
            } catch (err) {
                output.innerHTML = '<span class="error">Error: ' + err.message + '</span>';
                elementsList.style.display = 'none';
            }
        }

        async function generateImage() {
            const templateName = document.getElementById('gen-template-name').value.trim();
            const elementsJson = document.getElementById('elements-json').value.trim();
            const sizesJson = document.getElementById('sizes-json').value.trim();
            const output = document.getElementById('generate-output');
            const imagesContainer = document.getElementById('generated-images');

            if (!templateName) {
                alert('Please enter a template API name');
                return;
            }

            output.style.display = 'block';
            imagesContainer.innerHTML = '';
            output.innerHTML = '<div class="loading">Generating image(s)... This may take 10-30 seconds...</div>';

            try {
                let elements = {};
                let sizes = null;

                if (elementsJson) {
                    elements = JSON.parse(elementsJson);
                }

                if (sizesJson) {
                    sizes = JSON.parse(sizesJson);
                }

                const payload = {
                    template: templateName,
                    elements: elements
                };

                if (sizes) {
                    payload.sizes = sizes;
                }

                const response = await fetch(`${API_BASE}/api/v1/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (data.success) {
                    output.innerHTML = '<span class="success">âœ“ Generation successful!</span>\n' +
                        `Duration: ${data.duration}ms\n` +
                        `Images generated: ${data.sizes.length}`;

                    // Display images
                    imagesContainer.innerHTML = '<div class="generated-images">' +
                        data.sizes.map((img, idx) => `
                            <div class="image-card">
                                <img src="${img.url}" alt="Generated image ${idx + 1}">
                                <div class="image-info">
                                    <strong>Size:</strong> ${img.size.width} x ${img.size.height}px<br>
                                    <a href="${img.url}" target="_blank">Open in new tab</a>
                                </div>
                            </div>
                        `).join('') + '</div>';
                } else {
                    output.innerHTML = '<span class="error">Error: ' + data.error + '</span>';
                }
            } catch (err) {
                output.innerHTML = '<span class="error">Error: ' + err.message + '</span>';
            }
        }
    </script>
</body>
</html>
