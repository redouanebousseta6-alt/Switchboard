server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the backend
    location /api {
        # Railway's internal DNS resolver
        resolver 127.0.0.11 valid=30s;
        
        # We use a variable here so Nginx doesn't crash at startup 
        # if it can't find the backend immediately.
        # CHANGE "backend" below to "Switchboard" if that is your service name!
        set $backend_host "backend";
        
        proxy_pass http://$backend_host:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
