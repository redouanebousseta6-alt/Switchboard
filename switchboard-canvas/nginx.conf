server {
    listen ${PORT};
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the backend
    location /api {
        # Use a variable for the proxy_pass to prevent Nginx from crashing 
        # if the backend service is temporarily down or hasn't started yet.
        # Railway's internal DNS resolver is 127.0.0.11
        resolver 127.0.0.11 valid=30s;
        set $backend_service "backend";
        
        proxy_pass http://$backend_service:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Add error handling
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
