<div class="h-full flex flex-col bg-white">
  <div class="p-4 border-b border-gray-200">
    <h2 class="text-sm font-semibold text-gray-700 uppercase tracking-wide">Layers</h2>
  </div>

  <!-- Empty State -->
  <div *ngIf="layers.length === 0" class="flex-1 flex items-center justify-center p-4">
    <div class="text-center text-gray-400">
      <svg class="w-12 h-12 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
      </svg>
      <p class="text-sm">No elements yet</p>
      <p class="text-xs mt-1">Add elements to get started</p>
    </div>
  </div>

  <!-- Layers List -->
  <div *ngIf="layers.length > 0" class="flex-1 overflow-y-auto">
    <div class="p-2 space-y-1">
      <div 
        *ngFor="let layer of layers; let i = index"
        draggable="true"
        (dragstart)="onDragStart($event, i)"
        (dragover)="onDragOver($event, i)"
        (dragleave)="onDragLeave($event)"
        (drop)="onDrop($event, i)"
        (dragend)="onDragEnd($event)"
        (click)="selectLayer(layer)"
        [class.bg-primary-50]="selectedLayerId === layer.id"
        [class.border-primary-300]="selectedLayerId === layer.id"
        [class.border-transparent]="selectedLayerId !== layer.id"
        [class.opacity-50]="draggedLayerIndex === i"
        [class.border-t-2]="dragOverLayerIndex === i && draggedLayerIndex !== i"
        [class.border-t-blue-500]="dragOverLayerIndex === i && draggedLayerIndex !== i"
        class="flex items-center justify-between px-3 py-2 rounded-lg border hover:bg-gray-50 cursor-move transition-all group">
        
        <!-- Left: Icon + Name -->
        <div class="flex items-center space-x-2 flex-1 min-w-0">
          <!-- Drag Handle -->
          <svg class="w-3 h-3 text-gray-400 flex-shrink-0 cursor-move" fill="currentColor" viewBox="0 0 16 16">
            <path d="M7 2a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zM7 5a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zM7 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm-3 3a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm-3 3a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
          </svg>
          
          <!-- Element Type Icon -->
          <svg class="w-4 h-4 text-gray-500 flex-shrink-0" [class.text-primary-600]="selectedLayerId === layer.id" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="getTypeIcon(layer.type)" />
          </svg>
          
          <!-- Element Name -->
          <span 
            class="text-sm truncate"
            [class.text-primary-700]="selectedLayerId === layer.id"
            [class.font-medium]="selectedLayerId === layer.id"
            [class.text-gray-700]="selectedLayerId !== layer.id">
            {{ layer.name }}
          </span>
        </div>

        <!-- Right: Controls -->
        <div class="flex items-center space-x-1 opacity-0 group-hover:opacity-100 transition-opacity">
          <!-- Lock Toggle -->
          <button
            (click)="toggleLock(layer, $event)"
            class="p-1 hover:bg-gray-200 rounded transition-colors"
            [title]="layer.locked ? 'Unlock layer' : 'Lock layer'">
            <svg *ngIf="layer.locked" class="w-4 h-4 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
            <svg *ngIf="!layer.locked" class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 11V7a4 4 0 118 0m-4 8v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z" />
            </svg>
          </button>

          <!-- Visibility Toggle -->
          <button
            (click)="toggleVisibility(layer, $event)"
            class="p-1 hover:bg-gray-200 rounded transition-colors"
            [title]="layer.visible ? 'Hide layer' : 'Show layer'">
            <svg *ngIf="layer.visible" class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
            <svg *ngIf="!layer.visible" class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
            </svg>
          </button>

          <!-- Delete Button -->
          <button
            (click)="deleteLayer(layer, $event)"
            class="p-1 hover:bg-red-50 hover:text-red-600 rounded transition-colors"
            title="Delete layer">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
