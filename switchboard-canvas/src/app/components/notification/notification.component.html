<div class="fixed top-6 right-6 z-[9999] flex flex-col space-y-3 pointer-events-none">
  <div 
    *ngFor="let n of notifications" 
    [class]="'notification-item flex items-center p-4 rounded-2xl shadow-2xl border pointer-events-auto min-w-[300px] max-w-[400px] transition-all duration-300 ' + 
             (n.type === 'success' ? 'bg-green-50 border-green-100 text-green-800' : 
              n.type === 'error' ? 'bg-red-50 border-red-100 text-red-800' : 
              'bg-blue-50 border-blue-100 text-blue-800')"
  >
    <!-- Icon -->
    <div class="mr-3">
      <svg *ngIf="n.type === 'success'" class="w-6 h-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <svg *ngIf="n.type === 'error'" class="w-6 h-6 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <svg *ngIf="n.type === 'info'" class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    </div>

    <!-- Message -->
    <div class="flex-1 font-bold text-sm">
      {{ n.message }}
    </div>

    <!-- Close Button -->
    <button (click)="remove(n.id)" class="ml-4 text-gray-400 hover:text-gray-600 transition-colors">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>
</div>
