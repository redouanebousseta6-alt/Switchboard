<div class="fixed inset-0 bg-black/60 flex items-center justify-center z-[100] p-6 backdrop-blur-sm">
  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-6xl flex flex-col max-h-[90vh] overflow-hidden border border-gray-100">
    
    <!-- Header -->
    <div class="p-5 border-b border-gray-100 flex justify-between items-center bg-gray-50/50">
      <div class="flex items-center space-x-3">
        <div class="bg-primary-600 p-2 rounded-xl shadow-lg shadow-primary-200">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
          </svg>
        </div>
        <div>
          <h2 class="text-xl font-extrabold text-gray-900 tracking-tight">Asset Library</h2>
          <p class="text-xs text-gray-500 font-bold uppercase tracking-widest">Manage your images and fonts</p>
        </div>
      </div>
      
      <div class="flex items-center space-x-3">
        <button (click)="close.emit()" class="px-6 py-2.5 text-sm font-bold text-gray-600 hover:bg-gray-100 rounded-xl transition-all border border-gray-200">
          Cancel
        </button>
      </div>
    </div>

    <div class="flex flex-1 overflow-hidden">
      <!-- Sidebar Tabs -->
      <div class="w-64 border-r border-gray-100 bg-gray-50/30 p-4">
        <div class="space-y-2">
          <button 
            (click)="activeTab = 'images'"
            [class.bg-primary-50]="activeTab === 'images'"
            [class.text-primary-600]="activeTab === 'images'"
            class="w-full flex items-center space-x-3 px-4 py-3 rounded-xl font-bold text-sm transition-all">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            <span>Images</span>
          </button>

          <button 
            (click)="activeTab = 'fonts'"
            [class.bg-primary-50]="activeTab === 'fonts'"
            [class.text-primary-600]="activeTab === 'fonts'"
            class="w-full flex items-center space-x-3 px-4 py-3 rounded-xl font-bold text-sm transition-all">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10l-2 1m0 0l-2-1m2 1v2.5M20 7l-2 1m2-1l-2-1m2 1v2.5M14 4l-2-1-2 1M4 7l2-1M4 7l2 1M4 7v2.5M12 21l-2-1m2 1l2-1m-2 1v-2.5M6 18l-2-1v-2.5M18 18l2-1v-2.5" />
            </svg>
            <span>Fonts</span>
          </button>
        </div>
      </div>

      <!-- Main Grid Area -->
      <div class="flex-1 overflow-y-auto p-8 bg-white">
        
        <!-- Actions Bar -->
        <div class="flex justify-between items-center mb-8">
          <h3 class="text-lg font-bold text-gray-800">
            {{ activeTab === 'images' ? 'Images' : 'Fonts' }} 
            <span class="text-sm font-normal text-gray-400 ml-2">({{ activeTab === 'images' ? images.length : fonts.length }})</span>
          </h3>
          
          <label class="cursor-pointer bg-primary-600 hover:bg-primary-700 text-white px-5 py-2.5 rounded-xl text-sm font-bold shadow-lg shadow-primary-200 transition-all active:scale-95 flex items-center space-x-2 group">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
            </svg>
            <span>Upload {{ activeTab === 'images' ? 'Image' : 'Fonts' }}</span>
            <input 
              type="file" 
              (change)="activeTab === 'images' ? onImageUpload($event) : onFontUpload($event)" 
              [accept]="activeTab === 'images' ? 'image/*' : '.ttf,.otf,.woff,.woff2'" 
              [multiple]="activeTab === 'fonts'"
              class="hidden">
          </label>
        </div>

        <!-- Loading State -->
        <div *ngIf="loading" class="flex flex-col items-center justify-center py-20">
          <div class="w-12 h-12 border-4 border-primary-200 border-t-primary-600 rounded-full animate-spin"></div>
        </div>

        <!-- Images Grid -->
        <div *ngIf="!loading && activeTab === 'images'" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
          <div *ngFor="let img of images" (click)="onSelectImage(img)" class="group relative bg-white border border-gray-200 rounded-2xl overflow-hidden hover:border-primary-500 hover:shadow-xl transition-all cursor-pointer aspect-square">
            <img [src]="img.url" class="w-full h-full object-contain p-2">
            <button (click)="deleteImage($event, img.id)" class="absolute top-2 right-2 p-1.5 bg-red-500 text-white rounded-lg opacity-0 group-hover:opacity-100 hover:bg-red-600 transition-all shadow-sm">
              <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
            </button>
          </div>
        </div>

        <!-- Fonts Grid -->
        <div *ngIf="!loading && activeTab === 'fonts'" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
          <div *ngFor="let font of fonts" (click)="onSelectFont(font)" class="group relative bg-white border border-gray-200 rounded-2xl overflow-hidden hover:border-primary-500 hover:shadow-xl transition-all cursor-pointer">
            <div class="aspect-[4/3] bg-gray-50 flex items-center justify-center p-4 border-b border-gray-100">
              <img *ngIf="font.previewUrl" [src]="font.previewUrl" class="w-full h-full object-contain mix-blend-multiply">
              <div *ngIf="!font.previewUrl" class="text-4xl font-bold text-gray-300" [style.font-family]="font.name">Aa</div>
            </div>
            <div class="p-3">
              <p class="text-[10px] font-bold text-gray-800 truncate">{{ font.name }}</p>
            </div>
            <button (click)="deleteFont($event, font.id)" class="absolute top-2 right-2 p-1.5 bg-red-500 text-white rounded-lg opacity-0 group-hover:opacity-100 hover:bg-red-600 transition-all shadow-sm">
              <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
