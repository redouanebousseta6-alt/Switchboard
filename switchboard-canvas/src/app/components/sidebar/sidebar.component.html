<div class="h-full flex flex-col bg-[#111827] text-gray-300 w-64 overflow-hidden border-r border-gray-800">
  
  <!-- Navigation Sections -->
  <div class="flex-1 overflow-y-auto py-6 space-y-8">
    
    <!-- Canvas Section -->
    <div class="px-4">
      <h4 class="text-[10px] font-bold text-primary-500 uppercase tracking-[0.2em] mb-4 px-2">Canvas</h4>
      <div class="space-y-1">
        <button 
          (click)="onHomeClick()"
          class="w-full flex items-center space-x-3 px-3 py-2.5 rounded-xl transition-all duration-200 group hover:bg-gray-800/50"
          [class.bg-gray-800]="activeTab === 'templates'"
          [class.text-white]="activeTab === 'templates'">
          <svg class="w-5 h-5 text-gray-400 group-hover:text-primary-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
          </svg>
          <span class="text-sm font-bold">Templates</span>
        </button>
        
        <button 
          class="w-full flex items-center space-x-3 px-3 py-2.5 rounded-xl transition-all duration-200 group hover:bg-gray-800/50 opacity-60">
          <svg class="w-5 h-5 text-gray-400 group-hover:text-primary-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.488 9H15V1.512A9.025 9.025 0 0120.488 9z" />
          </svg>
          <span class="text-sm font-bold">Template Library</span>
        </button>
      </div>
    </div>

    <!-- Assets Section -->
    <div class="px-4">
      <h4 class="text-[10px] font-bold text-primary-500 uppercase tracking-[0.2em] mb-4 px-2">Assets</h4>
      <div class="space-y-1">
        <button 
          (click)="onLibraryClick()"
          class="w-full flex items-center space-x-3 px-3 py-2.5 rounded-xl transition-all duration-200 group hover:bg-gray-800/50">
          <svg class="w-5 h-5 text-gray-400 group-hover:text-primary-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>
          <span class="text-sm font-bold">Library</span>
        </button>
      </div>
    </div>

    <!-- Layers Section (Moved here from main layout) -->
    <div class="px-4 border-t border-gray-800/50 pt-6">
      <h4 class="text-[10px] font-bold text-primary-500 uppercase tracking-[0.2em] mb-4 px-2">Layers</h4>
      <div class="bg-gray-900/50 rounded-2xl overflow-hidden border border-gray-800">
        <app-layers></app-layers>
      </div>
    </div>

  </div>

  <!-- Bottom Logo -->
  <div class="p-6 mt-auto flex items-center justify-center border-t border-gray-800/50 bg-gray-900/30">
    <div class="flex items-center space-x-2">
      <div class="w-8 h-8 bg-primary-600 rounded-lg flex items-center justify-center shadow-lg shadow-primary-900/20">
        <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24">
          <path d="M13 10V3L4 14h7v7l9-11h-7z" />
        </svg>
      </div>
      <span class="text-xs font-black text-white uppercase tracking-tighter">Switchboard</span>
    </div>
  </div>

</div>
