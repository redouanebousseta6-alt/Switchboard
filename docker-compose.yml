version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - FRONTEND_URL=https://your-frontend-domain.com
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
      - AWS_S3_BUCKET_NAME=${AWS_S3_BUCKET_NAME}
      - AWS_ENDPOINT=${AWS_ENDPOINT}
      - AWS_PUBLIC_URL=${AWS_PUBLIC_URL}
    volumes:
      - ./backend/switchboard.db:/usr/src/app/switchboard.db
    restart: always

  # Optional: Serve the frontend with Nginx
  frontend:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./switchboard-canvas/dist/switchboard-canvas/browser:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    restart: always
